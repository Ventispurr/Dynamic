<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dynamic Template | Ventispurr</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
      <img src="./ventispurr.png" class="profile-pic" alt="profile pic" />
      <a
        href="https://www.instagram.com/ventispurr/"
        target="_blank"
        class="username"
        >@Ventispurr</a
      >
      <div class="links">
        <a
          href="https://ventispurr.cool/discord"
          target="_blank"
          class="link-items"
        >
          <i class='fab fa-discord-square'></i>
          <div>Discord</div>
        </a>
        <a
          href="https://ventispurr.cool/Uteki"
          target="_blank"
          class="link-items"
        >
          <i class='fas fa-robot-square'></i>
          <div>Uteki</div>
        </a>
        <a
          href="https://in.pinterest.com/rohitpurkait001/_saved/"
          target="_blank"
          class="link-items"
        >
          <i class="fab fa-pinterest-square"></i>
          <div>Pinterest</div>
        </a>
        <a
          href="https://github.com/codeswithroh"
          target="_blank"
          class="link-items"
        >
          <i class="fab fa-github-square"></i>
          <div>GitHub</div>
        </a>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/3fd576ae50.js"
    crossorigin="anonymous"
  ></script>
</html>
