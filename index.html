<!DOCTYPE html>
<html lang="en">
  <head>
   <meta content="Ventispurr Links" property="og:title">
	<meta content="Just a quick easy linktree in html" property="og:description">
	<meta content="https://ventispurr.github.io/Links/Ventispurr.png" property="og:image">
	<meta content="#964eda" data-react-helmet="true" name="theme-color">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <title>Ventispurr Links | Ventispurr</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
      <img src="./ventispurr.png" class="profile-pic" alt="profile pic" />
      <a
        href="https://www.instagram.com/ventispurr/"
        target="_blank"
        class="username"
        >@Ventispurr</a
      >
      <div class="links">
        <a
          href="https://ventispurr.cool/discord"
          target="_blank"
          class="link-items"
        >
          <i class="fab fa-discord"></i>
          <div>Discord</div>
        </a>
        <a
          href="https://ventispurr.cool/Uteki"
          target="_blank"
          class="link-items"
        >
         <i class="fas fa-robot"></i>
          <div>Uteki</div>
        </a>
        <a
          href="https://ventispurr.cool/UtekiBeats"
          target="_blank"
          class="link-items"
        >
         <i class="fas fa-robot"></i>
          <div>Uteki Beats</div>
        </a>
        <a
          href="https://twitch.tv/ventispurr"
          target="_blank"
          class="link-items"
        >
         <i class="fab fa-twitch"></i>
          <div>Twitch</div>
        </a>
        <a
         href="https://cash.app/$Uteki"
          target="_blank"
          class="link-items"
        >
        <i class="fas fa-money-bill-wave"></i>
          <div>Help Pay For Uteki!</div>
        </a>
        <a
         href="https://github.com/Ventispurr"
          target="_blank"
          class="link-items"
        >
        <i class="fab fa-github"></i>
          <div>My Github</div>
        </a>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/3fd576ae50.js"
    crossorigin="anonymous"
  ></script>
</html>
